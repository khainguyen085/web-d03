<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="./style.css"></link>

    <script src="./jquery-3.6.0.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="row" style="background-color: yello; margin-top:10%">
        <div class="col-lg-12"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8"">
          <div class="col">
            <h1>New Yahoo Chat App</h1><br>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6" style="margin-bottom:5%">
                <h4>Đăng nhập gần đây</h4>
                <h5>Nhấp vào ảnh của bạn hoặc thêm tài khoản</h5>
                <div class="row">
                  <button class="avatar-btn">
                    <img src="./img/hendry-roesly-avatar.jpg" alt="avatar">
                    <h3>No nem boy</h3>
                  </button>
                  <button class="avatar-btn">
                    <div id="add-btn" style="height: 70%;">+</div>
                    <div style="margin-top:13%"><h3>Thêm tài khoản</h3></div>
                  </button>
                </div>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <form action="signIn" style="border:1px solid black; padding: 2%;" >
                  <input type="text" placeholder="Email" style="width: 100%;">
                  <input type="text" placeholder="Mật khẩu" style="width: 100%; margin-top: 3%;"><br><br>
                  <button class="sign-up-btn">Đăng nhập</button><br>
                  <hr>
                  <button class="sign-in-btn">Đăng ký</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </body>
</html>
