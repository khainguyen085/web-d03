<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewFeed</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="./style.css"></link>

    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
   <header>
       <div class="navbar bg-light" style="border-bottom: 1px solid darkgray">
           <div class="container">
               <a href="#" class="narbar-brand">
                   <img src="./img/logo.png" alt="brand-logo" style="width: 3em;">
               </a>
               <form action="search" class="col-lg-10 col-md-8 col-sm-1">
                   <input type="search" placeholder="search...">
               </form>
               <div class="row justify-content-end ">
                   <div class="col-lg-6 col-md-9 col-sm-5"><a href="#"><img src="./img/hendry-roesly-avatar.jpg" alt="avatar" style="width: 30px; border-radius: 50%;"></a></div>
                   <div class="col-lg-6 col-md-3 col-sm-5">
                       <button style="border:none; background-color: white;"><img src="./img/log-out-btn.png" alt="log-out-btn" style="width: 30px;"></button>
                   </div>
               </div>
           </div>
       </div>
       <div class="container">
           <div class="row">
               <div class="col-lg-3"></div>
               <div class="col-lg-5">
                   <div class="post">
                       <span class="avatar"><img src="./img/hendry-roesly-avatar.jpg" alt="avatar"></span>
                       <span>No nem boy</span>
                       <div style="padding-left:1%">
                        <h3>Đẹp trai thì có gì là sai?</h3>
                        <h3>Chỉ sai ở chỗ là bị khùng :)</h3>
                       </div>
                       <img src="./img/img-post-1.png" alt="img-post-1" style="width: 100%;">
                       <div class="icon-react">
                           <span><img src="./img/like1-icon.png" alt="like">15</span>
                           <span><img src="./img/dislike2-icon.png" alt="dislike">1</span>
                           <span><img src="./img/smile-icon.jpg" alt="smile">50</span>
                           <span><img src="./img/tym-icon.png" alt="tym">211</span>
                       </div>
                   </div>
                   <div class="post">
                    <span class="avatar"><img src="./img/avatar2.jpeg" alt="avatar"></span>
                    <span>Bad Girl Alone</span>
                    <div style="padding-left:1%">
                     <h3>Like ibox ạ!!!<3 </h3>
                    </div>
                    <img src="./img/img-post-2.jpeg" alt="img-post-1" style="width: 100%;">
                    <div class="icon-react">
                        <span><img src="./img/like1-icon.png" alt="like">1k9</span>
                        <span><img src="./img/dislike2-icon.png" alt="dislike">15</span>
                        <span><img src="./img/smile-icon.jpg" alt="smile">95</span>
                        <span><img src="./img/tym-icon.png" alt="tym">1k5</span>
                    </div>
                </div>
               </div>
               <div class="col-lg-3"></div>
               <div class="col-lg-1">            
               </div>
           </div>
       </div>
   </header>
</body>
</html>
