<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="./jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        //   GET
        $("#show-text-btn").click(function () {
          alert($("#text").text());
        });
        $("#show-html-btn").click(function () {
          alert($("p").html());
        });
        $("#show-value-btn").click(function () {
          alert($("#name-input").val());
        });
        $("#show-attribute-btn").click(function () {
          alert($("#text").attr("style"));
        });

        // SET
        $("#set-text-btn").click(function () {
          $("#text").text("tui dep trai");
        });
        $("#set-html-btn").click(function () {
          $("p").html("hello <b>world</b>!");
        });
        $("#set-value-btn").click(function () {
          $("#name-input").val("dep trai dau troc");
        });
        $("#set-attribute-btn").click(function () {
          $("#text").attr("style", "background-color:red");
        });

        // ADD
        $("#add-content-end-btn").click(function () {
          $("#text").append("<h1>Im new content after</h1>");
        });
        $("#add-content-start-btn").click(function () {
          $("#text").prepend("<h1>Im new content before</h1>");
        });
        $("#add-content-after-btn").click(function () {
          $("#text").after("<h1>Im new content after</h1>");
        });
        $("#add-content-before-btn").click(function () {
          $("#text").before("<h1>Im new content after</h1>");
        });

        //LOAD
        $("#load-btn").click(function () {
          $("#text").load("http://localhost:5000/users");
        });
      });
    </script>
  </head>

  <body>
    <p id="text" style="background-color: teal; padding: 8px">
      This is TEXT <span>ALO <strong>HELLO</strong></span>
    </p>

    <label for="username">Username</label><br />
    <input
      type="text"
      id="name-input"
      name="username"
      value="Input text ..."
    /><br />

    <h4 id="get-heading">GET</h4>
    <button id="show-text-btn">Show Text</button>
    <button id="show-html-btn">Show HTML</button>
    <button id="show-value-btn">Show Value</button>
    <button id="show-attribute-btn">Show Attr</button>

    <h4 id="get-heading">SET</h4>
    <button id="set-text-btn">Set Text</button>
    <button id="set-html-btn">Set HTML</button>
    <button id="set-value-btn">Set Value</button>
    <button id="set-attribute-btn">Set Attr</button>

    <h4 id="get-heading">ADD</h4>
    <button id="add-content-end-btn">Add new content - end</button>
    <button id="add-content-start-btn">Add new content - start</button>
    <button id="add-content-after-btn">Add new content - after</button>
    <button id="add-content-before-btn">Add new content - before</button>

    <h3 id="ajax-heading" style="margin-block-end: 0.33em">AJAX</h3>
    <button id="load-btn">Load Users</button>
    <button id="get-btn">Get Users</button>
    <button id="post-btn">Post Users</button><br />
  </body>
</html>
